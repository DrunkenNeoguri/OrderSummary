<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    <div class="card" role="main">
      <div class="cardimage">
        <img src="images/illustration-hero.svg" alt="order summary image">
      </div>

      <div class="cardinfo">
        <div class="carddescription">
          <h1>
            Order Summary
          </h1>

          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>

        <div class="membershipinfo">
          <div class="membershipicon">
            <img src="images/icon-music.svg" alt="membership list icon">
          </div>

          <div class="membershiplist">
            <span class="membershipname">Annual Plan</span>
            <span class="membershipprice">$59.99/year</span>
          </div>

          <div class="membershipjoin">
            Change
          </div>
        </div>

        <div class="proceedbtn" role="button">
          Proceed to Payment
        </div>

        <div class="cancelbtn" role="button">
          Cancel Order
        </div>
      </div>
    </div>

    <div class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
